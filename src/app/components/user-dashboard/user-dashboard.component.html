<div class="event-card" *ngFor="let event of events">
    <img [src]="event.image" alt="{{ event.name }}" class="event-image"/>
    <div class="event-details">
      <h3>{{ event.name }}</h3>
      <p>{{ event.description }}</p>
      <p>Price: {{ event.price | currency }}</p>
      <p>Tickets Available: {{ event.ticketsAvailable }}</p>
      <button (click)="buyTickets(event)">Buy Tickets</button>
    </div>
  </div>
  
  <!-- Ticket Purchase Modal -->
  <div *ngIf="selectedEvent" class="modal">
    <div class="modal-content">
      <h2>Buy Tickets for {{ selectedEvent.name }}</h2>
      <label for="numTickets">Number of Tickets:</label>
      <input type="number" id="numTickets" [(ngModel)]="numTickets" min="1" [max]="selectedEvent.ticketsAvailable"/>
      <button (click)="confirmPurchase()">Confirm Purchase</button>
      <button (click)="closeModal()">Cancel</button>
    </div>
  </div>
  
  <!-- Success Message -->
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
